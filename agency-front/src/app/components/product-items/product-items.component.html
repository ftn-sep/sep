<!-- Section -->
<section class="py-5" style="min-height: 52%;">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let item of items">
                <div class="card h-100">
                    <img class="card-img-top" style="height: 150px; object-fit: cover" src={{item.img}}>
                    <!-- Product details -->
                    <div class="card-body p-4 pb-2">
                        <div>
                            <div style="min-height: 100px;">
                                <h5 class="fw-bolder">{{item.title}}</h5>
                            </div>
                        </div>
                        <!-- Product price -->
                        <div class="text-center">
                            <span>${{item.price}}</span>
                        </div>
                    </div>
                    <!-- Product actions -->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a class="btn btn-outline-dark mt-auto" (click)="buy(item)">Buy</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
