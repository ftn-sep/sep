<div class="wrapper">
<div class="container p-0">
    <div class="card px-4">
      <p class="h8 py-3">Payment Details</p>
      <form [formGroup]="paymentForm" (ngSubmit)="pay()">
      <div class="row gx-3">
        <div class="col-12">
          <div class="d-flex flex-column">
            <p class="text mb-1">Name and Surname</p>
            <input class="form-control mb-3" type="text" placeholder="James Bond" formControlName="cardHolderName" required>
          </div>
        </div>
        <div class="col-12">
          <div class="d-flex flex-column">
            <p class="text mb-1">Card Number</p>
            <input class="form-control mb-3" type="text" placeholder="1111 1111 1111 1111" formControlName="pan" required>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex flex-column">
            <p class="text mb-1">Expiry date</p>
            <input class="form-control mb-3" type="text" placeholder="MM/YY" formControlName="cardExpiresIn" required>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex flex-column">
            <p class="text mb-1">CVV/CVC</p>
            <input class="form-control mb-3 pt-2" type="password" placeholder="***" formControlName="securityCode" required>
          </div>
        </div>
        <div class="col-12">
          <div class="btn btn-primary mb-3">
              <button type="submit" [disabled]="paymentForm.invalid" class="btn btn-primary">Pay ${{ amount }}</button>
          </div>
        </div>
      </div>
    </form>
    </div>
  </div>
</div>
